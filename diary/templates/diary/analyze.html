<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Thống kê cảm xúc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #ffffff, #ebfbf3, #c7f0d8);
            color: #334155;
        }

        /* LAYOUT */
        .app {
            display: flex;
            min-height: 100vh;
        }

        /* SIDEBAR */
        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border-right: 1px solid #e0f6eb;
            padding: 24px;
        }

        .profile {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 40px;
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #c7f0d8;
        }

        .profile h3 {
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
        }

        .profile p {
            font-size: 12px;
            color: #64748b;
        }

        /* MENU */
        .menu {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 16px;
            text-decoration: none;
            color: #64748b;
            transition: 0.3s;
        }

        .menu-item:hover {
            background: #f2fbf7;
            color: #2a7a56;
        }

        .menu-item.active {
            background: #c7f0d8;
            color: #20503d;
            font-weight: 600;
        }

        /* MAIN */
        .main {
            flex: 1;
            padding: 32px;
        }

        .page-header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 32px;
            margin-bottom: 8px;
        }

        .page-header p {
            color: #64748b;
        }

        /* CARD */
        .card {
            margin-top: 32px;
            background: #ffffff;
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
        }

        .chart-placeholder {
            margin-top: 20px;
            height: 300px;
            background: #f8fafc;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #94a3b8;
        }
    </style>
    {% load static %}
</head>

<body>

    <div class="app">

        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="profile">
                <div class="avatar"></div>
                <div>
                    <h3>Nhật ký của {{username}}</h3>
                    <p>Chào mừng trở lại</p>
                </div>
            </div>

            <nav class="menu">
                <a class="menu-item" href="{% url 'home' %}"><span class="material-symbols-outlined">home</span>Trang
                    chủ</a>
                <a class="menu-item" href="{% url 'write_diary' %}"><span
                        class="material-symbols-outlined">edit_note</span>Viết nhật ký</a>
                <a class="menu-item active" href="{% url 'analyze' %}"><span
                        class="material-symbols-outlined">pie_chart</span>Thống
                    kê</a>
                <a class="menu-item" href="#"><span class="material-symbols-outlined">calendar_month</span>Lịch</a>
            </nav>
        </aside>

        <!-- MAIN -->
        <main class="main">
            <header class="page-header">
                <h1>Thống kê cảm xúc</h1>
                <p>Theo dõi hành trình tâm trạng của bạn</p>
            </header>

            <!-- CARD -->
            <section class="card">
                <h2>Biểu đồ tâm trạng</h2>
                <div class="chart-placeholder">
                    (Biểu đồ SVG giữ nguyên)
                </div>
            </section>

        </main>

    </div>

</body>

</html>
